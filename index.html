<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>101 Oyunu Puanlama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>101 Oyunu Puanlama</h1>
    <div id="oyunTipiSecimi">
        <label for="oyunTipi">Oyun Tipi:</label>
        <select id="oyunTipi" onchange="oyunTipiniBelirle()">
            <option value="esli">Eşli</option>
            <option value="3oyunculu">3 Oyunculu</option>
            <option value="4oyunculu">4 Oyunculu</option>
        </select>
        <button onclick="oyunTipiniSec()">Oyun Tipini Seç</button>
    </div>
    <div id="oyuncuGirisi" style="display:none;">
        <div id="oyuncuAlanlari"></div>
        <button onclick="oyuncuEkle()">Oyuncuları Ekle</button>
    </div>
    <div id="puanlama" style="display:none;">
        <h2>Puanlama</h2>
        <div id="oyuncuListesi"></div>
        <button onclick="turuBitir()">Tur'u Bitir</button>
        <button onclick="oyunuBitir()">Oyunu Bitir</button>
        <div id="turSayisi" style="margin-top: 20px; font-weight: bold;">Toplam Tur: 0</div>
    </div>
    <div id="sonuc" style="display:none;">
        <h2>Oyun Sonucu</h2>
        <ul id="siralama"></ul>
    </div>
    <script src="script.js"></script>
</body>
<script src="script.js"></script>
</html>
